<!DOCTYPE html>
<html>

<style>
@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');
@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');
* {
    box-sizing: border-box;
    font-family: 'Source Sans Pro', sans-serif;
}
h2, p {
	padding: 0px;
	margin: 0px;
    display: inline;
}
mark{
    font-family: Source Code Pro;
    color:white;
    background-color:red;
    font-weight: bold;
}
table{
    border-collapse: collapse;
    border: 0px;
    table-layout: fixed;
    width: 100%;
    text-align: left;
} 
tr,td {
    border: 0px;
    padding-top: 0px;
    valign: top;
}
#weatherTable{
    white-space: nowrap;
    display: block;
    padding: 0px
    table-layout: auto;
    border-collapse: collapse;
    width: auto;
    text-align: left;
}
#weatherTable td, #weatherTable tr, #weatherTable th{
    border-collapse: collapse;
    border: 1px solid black;
    table-layout: fixed;
    background-color: #f5f5f5;
}
#NWS{
    width: 100%;
    height: 500px;
    background-color: #f5f5f5;
    white-space: pre;
    font-family: Source Code Pro;
    font-size: 75%;
    overflow: auto;
}
.cameraView{
    width: 100%;
}
#mapDiv{
    width: 100%;
    height: 500px
    max-height: 500px;
    min-height: 500px;
}
#map{
    position: relative;
    width: 100%;
    height: 100%;
}
.compass{
    position: absolute;
    top: -50%;
    right: 50%;
    max-width: 800px;
    width: 800px;
    height: 800px;
    transform: rotateX(60deg) rotateZ(-200deg) translate(-50%, -50%);
}
/* img fullscreen */
.viewContainer {
    position: relative;
    /*overflow: hidden;*/
}
.viewContainer img {
    width: 100%;
}
.viewContainer .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
}
#map .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
    z-index: 1000;
}
/* Date slider */
#day-label {
    left: 1em;
    bottom: 1em;
    color: rgb(40, 40, 40);
    width: 100%;
    text-align: center;
    padding-bottom: 0.5em;
}
#day-panel {
    visibility: hidden;
    position: absolute;
    left: 1em;
    bottom: 1em;
    padding: 1em;
    background-color: rgba(256, 256, 256, 0.8);
    border-radius: 5px;
    border: 1px solid rgb(40, 40, 40);
    z-index: 1000;
}
#day-panel div {
    width: 10em;
}
/* Tooltip container */
.tooltip {
    position: relative;
    display: inline;
    border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}
/* Tooltip text */
.tooltip .tooltiptext {
    font-size: 75%;
    white-space: normal;
    display: block;
    visibility: hidden;
    width: 400px;
    max-width:400px;
    min-width:400px;
    word-wrap: break-word;
    background-color: black;
    color: #fff;
    text-align: left;
    padding: 5px 5px;
    border-radius: 6px;
 
    /* Position the tooltip text */
    position: absolute;
    z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
