<!DOCTYPE html>
<html>

<style>
@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');
@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');
* {
    box-sizing: border-box;
    font-family: 'Source Sans Pro', sans-serif;
}
h2, p {
	padding: 0px;
	margin: 0px;
    display: inline;
}
mark{
    font-family: Source Code Pro;
    color:white;
    background-color:red;
    font-weight: bold;
}
table{
    border-collapse: collapse;
    border: 0px;
    table-layout: fixed;
    width: 100%;
    text-align: left;
} 
tr,td {
    border: 0px;
    padding-top: 0px;
    valign: top;
}
.cameraView{
    width: 100%;
}
#mapDiv{
    width: 100%;
    height: 500px
    max-height: 500px;
    min-height: 500px;
}
#map{
    position: relative;
    width: 100%;
    height: 100%;
}
.viewContainer .compass{
    position: absolute;
    top: 110%;
    left: 50%;
    max-width: 600px;
    width: 600px;
    height: 600px;
    /*transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg)*/;
}
/* img fullscreen */
.viewContainer {
    position: relative;
    overflow: hidden;
}
.viewContainer img {
    width: 100%;
}
.viewContainer .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
}
#map .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
    z-index: 1000;
}
/* Date slider */
#day-label {
    left: 1em;
    bottom: 1em;
    color: rgb(40, 40, 40);
    width: 100%;
    text-align: center;
    padding-bottom: 0.5em;
}
#day-panel {
    visibility: hidden;
    position: absolute;
    left: 1em;
    bottom: 1em;
    padding: 1em;
    background-color: rgba(256, 256, 256, 0.8);
    border-radius: 5px;
    border: 1px solid rgb(40, 40, 40);
    z-index: 1000;
}
#day-panel div {
    width: 10em;
    z-index: 1000;
}
#road-search{
    position: relative;
    
}
/* Tooltip container */
.tooltip {
    position: relative;
    display: inline;
    border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}
/* Tooltip text */
.tooltip .tooltiptext {
    font-size: 75%;
    white-space: normal;
    display: block;
    visibility: hidden;
    width: 400px;
    max-width:400px;
    min-width:400px;
    word-wrap: break-word;
    background-color: black;
    color: #fff;
    text-align: left;
    padding: 5px 5px;
    border-radius: 6px;
 
    /* Position the tooltip text */
    position: absolute;
    z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
<head>
<title>Fire Dashboard</title>

<body>
<p style="margin-top: -1em;"></p>
<table>
    <tr>
        <td>
            <div id='road-search'>
                <label for="forest">Forest: </label>
                <select name='forest' id='forest'>
                    <option value='0501'>ANF</option>
                    <option value='0502'>CNF</option>
                    <option value='0503' selected="selected">ENF</option>
                    <option value='0504'>INF</option>
                    <option value='0505'>KNF</option>
                    <option value='0506'>LNF</option>
                    <option value='0507'>LPF</option>
                    <option value='0508'>MNF</option>
                    <option value='0509'>MDF</option>
                    <option value='0510'>SRF</option>
                    <option value='0511'>PNF</option>
                    <option value='0512'>BDF</option>
                    <option value='0513'>SQF</option>
                    <option value='0514'>SHF</option>
                    <option value='0515'>SNF</option>
                    <option value='0516'>STF</option>
                    <option value='0517'>TNF</option>
                    <option value='0519'>TMU</option>
                </select>
                <input id='search_bar' type='text'>
                <span id='search-status' style='color:#bababa;font-size:75%'>Type a road name or id and press Enter to search</span>
            </div>
            <div id='mapDiv' style='height:100px;'>
                <div id='map'>
                    <button id='refresh' class="ui-button ui-widget ui-corner-all" style='width:20px;height:20px;padding:0;' title='Fullscreen'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                    <div id="day-panel">
                            <div id="day-label"></div>
                            <div id="day-slider" style="width:150px;"></div>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera0" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass0' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera1" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass1' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
        <td>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera2" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass2' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
    </tr>
</table>
</body>
<script>
// refresh the cameras every 10 seconds
setInterval(refreshCam, 10 * 1000);
// road search event
var input = document.getElementById("search_bar");
input.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        var road = document.getElementById('search_bar').value
        var security_id = document.getElementById('forest').value
        roadQuery(security_id, road);
    }
});
</script>
