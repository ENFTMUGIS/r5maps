<!DOCTYPE html>
<html>


<head>
<title>Fire Dashboard</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<!--<meta http-equiv="refresh" content="60" />  Page refresh --> 
<!-- google ajax CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
<script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
<!-- ESRI CDN -->
<script>
//    var dojoConfig = {
//        has: {
//            "esri-featurelayer-webgl": 1
//        }
//    };
</script>
<link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/themes/dark/main.css">
<script src="https://js.arcgis.com/4.9/"></script>
<!-- other sources -->
<style>
* {
    box-sizing: border-box;
}
h2, p {
	padding: 0px;
	margin: 0px;
    display: inline;
}
mark{
    font-family: Source Code Pro;
    color:white;
    background-color:red;
    font-weight: bold;
}
table{
    border-collapse: collapse;
    border: 0px;
    table-layout: fixed;
    width: 100%;
    text-align: left;
} 
tr,td {
    border: 0px;
    padding-top: 0px;
    valign: top;
}
.cameraView{
    width: 100%;
}
#mapDiv{
    position: relative;
    width: 100%;
    height: 500px
    max-height: 500px;
    min-height: 500px;
}
#map{
    position: relative;
    width: 100%;
    height: 100%;
}
.viewContainer .compass{
    position: absolute;
    top: 110%;
    left: 50%;
    max-width: 600px;
    width: 600px;
    height: 600px;
    /*transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg)*/;
}
/* img fullscreen */
.viewContainer {
    position: relative;
    overflow: hidden;
}
.viewContainer img {
    width: 100%;
}
.viewContainer .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
}
#mapDiv .ui-button {
    position: absolute;
    top: 5px;
    right: 5px;
    z-index: 1000;
}
/* Date slider */
#day-label {
    left: 1em;
    bottom: 1em;
    color: rgb(40, 40, 40);
    width: 100%;
    text-align: center;
    padding-bottom: 0.5em;
}
#day-panel {
    visibility: hidden;
    padding: 1em;
    background-color: rgba(50, 50, 50, 0.85);
    z-index: 1000;
    color: rgb(220, 220, 220);
}
#day-panel div {
    width: 10em;
    color: rgb(220, 220, 220);
    z-index: 1000;
}
#ttip {
    display: none;
    background-color: rgba(0, 0, 0, 0.75);
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 2px;
    padding-bottom: 2px;
    color: rgb(220, 220, 220);
    font-size: 80%;
    font-family: sans-serif;
    position: absolute;
    z-index: 1000;
}
.esri-feature {
    font-family: monospace;
    background-color: rgba(50, 50, 50, 0.95);
    color: rgb(220, 220, 220);
    padding: 8px;
    z-index: 1000;
    white-space: pre;
    max-width: 100%;
    max-height: 300px;
    overflow: auto;
}
.close{
    display: inline-block;
    float: right;
    top: 0;
    position: sticky;
    padding: 7px;
    background: rgb(30, 30, 30);
    color: rgb(170, 170, 170);
    cursor: pointer;
    
}
</style><script src="FireDash.js"></script>

</head>

<body>
<table id='table'>
    <tr>
        <td id='viewer0'>
            <div id='mapDiv' style='height:100px;'>
                <div id='map'></div>
                <button id='refresh' class="ui-button ui-widget ui-corner-all" style='width:20px;height:20px;padding:0;' title='Fullscreen'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <div id="day-panel">
                        <div id="day-label"></div>
                        <div id="day-slider" style="width:150px;"></div>
                </div>
                <span id='ttip'></span>
            </div>
        </td>
        <td id='viewer1'>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera0" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass0' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
    </tr>
    <tr>
        <td id='viewer2'>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera1" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass1' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
        <td id='viewer3'>
            <div class='viewContainer'>
                <img src="./lib/alert-tahoe-logo.png" id="camera2" class='cameraView' title='Select cameras from the map'>
                <button class="ui-button ui-widget ui-corner-all" title='Fullscreen' style='width:20px;height:20px;padding:0;'><span class="ui-icon ui-icon-arrow-4-diag"></span></button>
                <img id='compass2' src='./lib/compass_ring.svg' class='compass'>
            </div>
        </td>
    </tr>
</table>
</body>
<script>
// refresh the cameras every 10 seconds
setInterval(refreshCam, 10 * 1000);
</script>
</html>
